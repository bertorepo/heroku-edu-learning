<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head></head>

<body>
	<div class="app-header" th:fragment="header">
                <nav class="navbar navbar-light navbar-expand-lg container">
                    <div class="container-fluid">
                        <div class="navbar-nav" id="navbarNav">
                            <div class="logo">
                                <a th:href="@{/dashboard}">Neptune</a>
                            </div>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link hide-sidebar-toggle-button" href="#"><i
                                            class="material-icons">menu</i></a>
                                </li>
                            </ul>

                        </div>
                        <div class="d-flex">
                            <ul class="navbar-nav">
                                <li class="nav-item hidden-on-mobile">
                                    <a 
                                    th:classappend="${#httpServletRequest.getRequestURI() == '/dashboard' 
                                    || #httpServletRequest.getRequestURI() == '/' ? 'active' : ''}" 
                                    class="nav-link" th:href="@{/dashboard}">Home</a>
                                </li>
                                 
                                <li class="nav-item hidden-on-mobile">
                                    <a 
                                    th:classappend="${#httpServletRequest.getRequestURI() == '/books' ? 'active' : ''}"
                                    class="nav-link" th:href="@{/books}">Books</a>
                                </li>
                                <li class="nav-item hidden-on-mobile">
                                    <a 
                                    th:classappend="${#httpServletRequest.getRequestURI() == '/courses' ? 'active' : ''}"
                                    class="nav-link" th:href="@{/courses}">Courses</a>
                                </li>
                                <li class="nav-item hidden-on-mobile">
                                    <a 
                                    th:classappend="${#httpServletRequest.getRequestURI() == '/freebies' ? 'active' : ''}"
                                    class="nav-link" th:href="@{/freebies}">Freebies</a>
                                </li>
                                
                                <li class="nav-item hidden-on-mobile" sec:authorize="hasRole('ADMIN')">
                                    <a 
                                    th:classappend="${#httpServletRequest.getRequestURI() == '/category/course' ? 'active' : ''}"
                                    class="nav-link" th:href="@{/category/course}">Course Category</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link toggle-search" href="#"><i class="material-icons">search</i></a>
                                </li>
                                <li class="nav-item hidden-on-mobile">
                                    <a class="nav-link language-dropdown-toggle" href="#" id="languageDropDown"
                                        data-bs-toggle="dropdown"><img src="../assets/images/flags/us.png" alt=""></a>
                                    <ul class="dropdown-menu dropdown-menu-end language-dropdown"
                                        aria-labelledby="languageDropDown">
                                        <li><a class="dropdown-item" th:href="@{/logout}"><img
                                                    src="../assets/images/flags/germany.png" alt="">Logout</a></li>

                                    </ul>
                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
</body>
</html>
